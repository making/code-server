apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: code-server-demo2
  namespace: developer-env
spec:
  serviceAccountName: kapp-sa
  packageRef:
    refName: code-server.pkg.maki.lol
    versionSelection:
      constraints: 0.0.1
  values:
  - secretRef:
      name: developer-env-demo1-values
spec:
  serviceAccountName: kapp-sa
  fetch:
  - imgpkgBundle:
      image: ghcr.io/making/code-server-bundle
  template:
  - ytt:
      inline:
        pathsFrom:
        - secretRef:
            name: developer-env-demo2-values
  - kbld:
      paths:
      - "-"
      - ".imgpkg/images.yml"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=false
      inspect:
        rawOptions:
        - --tree=true
---
apiVersion: v1
kind: Secret
metadata:
  name: developer-env-demo2-values
  namespace: developer-env
stringData:
  values.yaml: |
    ---
    namespace: developer-env
    suffix: demo2