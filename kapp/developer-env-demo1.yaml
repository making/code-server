apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: code-server-demo1
  namespace: developer-env
spec:
  serviceAccountName: kapp-sa
  fetch:
  - imgpkgBundle:
      image: ghcr.io/making/code-server-bundle
  template:
  - ytt:
      inline:
        pathsFrom:
        - secretRef:
            name: developer-env-demo1-values
  - kbld:
      paths:
      - "-"
      - ".imgpkg/images.yml"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=false
      inspect:
        rawOptions:
        - --tree=true    
---
apiVersion: v1
kind: Secret
metadata:
  name: developer-env-demo1-values
  namespace: developer-env
stringData:
  values.yaml: |
    #@data/values
    #@overlay/match-child-defaults missing_ok=True
    ---
    namespace: developer-env
    suffix: demo1   